<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <h1>Create your Personal Profile</h1>
  <body>
    <section>
      <form action="">
        We want to get to know you! PLease enter your personal information.

        <fieldset aria-labelledby="title">
          <legend>Personal Information</legend>
          <label for="First Name">First Name:</label>
          <input type="text" name="First Name" id="First Name" />
          <label for="Last Name">Last Name:</label>
          <input type="text" name="Last Name" id="Last Name" />
          <label for="date">Your Birthday:</label>
          <input type="date" name="date" id="date" />
        </fieldset>
        <p>
          Can you tell us a little bit more? We want to annoy you with unwanter
          ads.
        </p>
        <fieldset aria-labelledby="title">
          <legend>Further Information</legend>
          <label for="color">Favourite Color:</label>
          <input type="color" name="color" id="color" value="#E5430F" />
          <label for="pet">What's your favourite pet?</label>
          <select name="pet" id="favourite pet">
            <option value="">--Please choose an otion--</option>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="bird">Bird</option>
          </select>
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
